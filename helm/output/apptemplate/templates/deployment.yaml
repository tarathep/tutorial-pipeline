# Source: apptemplate/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <app-name>-deploy
  namespace: prd
spec:
  selector:
    matchLabels:
      app: tutorial-app
  template:
    metadata:
      labels:
        app: tutorial-app
    spec:
      containers:
        - image: <image-name>:<tag>
          name: <app-name>-pod
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
          env:
            - name: BUILD_NUMBER
              value: "0"
            - name: "name"
              value: "value"
            - name: "name2"
              value: "value2"
