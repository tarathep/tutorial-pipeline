
appname: <app-name>

env: <env>

replicaCount: 1

image:
  name: <image-name>
  tag: <tag>

envVar:
  name: "name"
  value: "value"
  name2: "name2"
  value2: "value2"

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: false
  dns: <your-dns-zone-name>
  subdomain:

buildNumber: 0

# These values are the default values if you don't pass a new value as a parameter by using the --set option of the Helm CLI.